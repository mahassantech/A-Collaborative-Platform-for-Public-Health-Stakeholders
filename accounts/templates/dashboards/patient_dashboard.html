{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">

    <h2 class="fw-bold text-primary mb-4">Patient Dashboard</h2>

    <div class="row g-4">

        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-3">
                <h5 class="fw-semibold">My Health Records</h5>
                <p class="text-muted small">View or update your health information.</p>
                <a href="#" class="btn btn-primary btn-sm">Open</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-3">
                <h5 class="fw-semibold">IoT Device Data</h5>
                <p class="text-muted small">Track real-time vitals via connected devices.</p>
                <a href="#" class="btn btn-primary btn-sm">View Data</a>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-3">
                <h5 class="fw-semibold">Appointments</h5>
                <p class="text-muted small">Manage your doctor appointments.</p>
                <a href="#" class="btn btn-primary btn-sm">Manage</a>
            </div>
        </div>

    </div>

</div>
{% endblock %}

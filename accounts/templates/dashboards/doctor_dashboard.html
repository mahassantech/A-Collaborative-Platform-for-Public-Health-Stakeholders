{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Pateints List</h2>
    <div class="row g-3">
        {% for patient in patients %}
        <div class="col-md-4">
            <div class="card shadow p-3 text-center">
                <img src="{% if patient.profile_pic %}{{ patient.profile_pic.url }}{% else %}{% static 'images/avatar.png' %}{% endif %}"
                     width="100" height="100" class="rounded-circle mb-2" style="object-fit: cover;">
                <h5 class="fw-bold">{{ patient.username }}</h5>
                <p class="text-muted small">{{ patient.email }}</p>
                <a href="{% url 'view_patient' patient.id %}" class="btn btn-primary btn-sm mt-2 w-100">View Details</a>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">No patients registered yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

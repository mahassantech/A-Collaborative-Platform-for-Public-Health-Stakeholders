{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">

    <h2 class="fw-bold text-primary mb-4">Doctor Dashboard</h2>

    <div class="row g-4">

        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-3">
                <h5 class="fw-semibold">Verified Patients</h5>
                <p class="text-muted small">View and manage your assigned patients.</p>
                <a href="#" class="btn btn-success btn-sm">Open</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-3">
                <h5 class="fw-semibold">Approve Requests</h5>
                <p class="text-muted small">Verify patient identity & medical history.</p>
                <a href="#" class="btn btn-success btn-sm">Approve</a>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-3">
                <h5 class="fw-semibold">Prescriptions</h5>
                <p class="text-muted small">Write or update prescriptions for patients.</p>
                <a href="#" class="btn btn-success btn-sm">Create</a>
            </div>
        </div>

    </div>

</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Background -->
<div class="d-flex justify-content-center align-items-center medical-bg" style="min-height: 100vh; padding:20px;">

    <div class="card shadow-lg p-4 medical-card">

        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="150" class="mb-2">
            <h4 class="fw-bold text-primary mt-2">Health Connect</h4>
            <p class="text-muted small">Log in to continue</p>
        </div>

        <!-- Sign-in Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label for="id_email" class="form-label fw-semibold">Username / Email</label>
                <input type="email" 
                       name="email" 
                       class="form-control input-medical" 
                       id="id_email" 
                       placeholder="Enter your email"
                       required>
            </div>

            <!-- Password -->
            <div class="mb-2">
                <label for="id_password" class="form-label fw-semibold">Password</label>
                <input type="password" 
                       name="password" 
                       class="form-control input-medical" 
                       id="id_password" 
                       placeholder="Enter password"
                       required>
            </div>

            <div class="text-end mb-3">
                <a href="#" class="text-decoration-none small text-primary">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-medical w-100 fw-bold py-2">Sign In</button>

            <p class="text-center mt-3 small">
                Don't have an account? 
                <a class="text-decoration-none text-primary fw-semibold" href="{% url 'signup' %}">
                    Create new account
                </a>
            </p>
        </form>

    </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px; border-radius: 15px;">
        <div class="text-center my-3">
    <img src="{% static 'images/logo.svg' %}" alt="Logo" width="250" height="auto">
    </div>

        <!-- Sign in Form -->
        <form method="POST">
            {% csrf_token %}
            <!-- Example input fields -->
            
            <div class="mb-3">
                <label for="id_email" class="form-label">Username or Email</label>
                <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-bold">Sign in</button>
        </form>

        <p class="text-center mt-3 text text-decoration-none"><a class="text-decoration-none" href="">Create new account</a></p>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Background -->
<div class="d-flex justify-content-center align-items-center medical-bg" style="height: 100vh; padding:15px;">

    <div class="card shadow-lg p-4 medical-card">
        
        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="{% static 'images/' %}" alt="Logo" width="180" class="mb-2">
            <h5 class="fw-bold text-primary">Health Connect</h5>
        </div>

        <!-- Sign-in Form -->
        <form method="POST">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label for="id_email" class="form-label fw-semibold">Username or Email</label>
                <input type="email" name="email" class="form-control input-medical" id="id_email" placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="id_password" class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control input-medical" id="id_password" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-medical w-100 fw-bold py-2">Sign In</button>

            <p class="text-center mt-3">
                <a class="text-decoration-none text-primary fw-semibold" href="#">Create new account</a>
            </p>
        </form>

    </div>
</div>

{% endblock %}

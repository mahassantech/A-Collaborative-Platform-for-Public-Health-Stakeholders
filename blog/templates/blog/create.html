{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width:600px;">
    <h3 class="fw-bold text-primary mb-3">Create a New Blog Post</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success mt-3">Post</button>
    </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="container py-5" style="max-width:500px;">

    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="card-title fw-bold text-danger mb-4">Delete Post</h2>

            <p class="mb-3">Are you sure you want to delete this post?</p>

            <h5 class="fw-bold mb-4">{{ post.title }}</h5>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                <a href="{% url 'wellness_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

</div>

{% endblock %}
